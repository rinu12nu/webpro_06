<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>じゃんけん（ラジオボタン版）</title>
</head>
<body>
    <form action="/janken2">
        <div>
            <input type="radio" name="hand" value="グー" id="hand-gu" required>
            <label for="hand-gu">グー</label>
        </div>
        <div>
            <input type="radio" name="hand" value="チョキ" id="hand-choki">
            <label for="hand-choki">チョキ</label>
        </div>
        <div>
            <input type="radio" name="hand" value="パー" id="hand-pa">
            <label for="hand-pa">パー</label>
        </div>

        <input type="hidden" name="win" value="0">
        <input type="hidden" name="total" value="0">
        
        <input type="submit" value="じゃんけん　ポン">
    </form>   
</body>
